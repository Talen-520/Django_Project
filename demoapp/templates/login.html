{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html>

<head>
    <title>Login Django Form</title>
    <link rel="stylesheet" type="text/css" href="{% static 'survey.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
</head>

<body>
    <div class="p-3 mb-2 bg-dark card">
        <p>Login</p>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit">
        </form>
        {% if error_message %}
        <div class="error-message">
        <p style="color: aliceblue;">{{ error_message }}</p>
        </div>
        {% endif %}
    </div>
    
</body>
</html>
